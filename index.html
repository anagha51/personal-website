  <script>
  document.addEventListener("DOMContentLoaded", () => {
  const tagline = document.querySelector(".tagline");
  if (!tagline) return;
  const text = tagline.textContent;
  tagline.textContent = "";
  let i = 0;
  function type() {
    if (i < text.length) {
      tagline.textContent += text.charAt(i);
      i++;
      setTimeout(type, 70);
    }
  }
  type();
});
