  <section id="contact" class="section">
    <h2>Contact</h2>
    <div class="card contact-card">
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button id="sendMessageBtn" type="submit">Send Message</button>
      </form>
      <div class="contact-links">
        <div class="contact-link">
          <span class="contact-link-icon"><i class="fa-solid fa-envelope"></i></span>
          <a href="#">Email</a>
        </div>
        <div class="contact-link">
          <span class="contact-link-icon"><i class="fa-brands fa-linkedin"></i></span>
          <a href="#" target="_blank">LinkedIn</a>
        </div>
        <div class="contact-link">
          <span class="contact-link-icon"><i class="fa-brands fa-github"></i></span>
          <a href="#" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.getElementById('sendMessageBtn');
      btn.closest('form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Message sent');
      });
    });
  </script>
